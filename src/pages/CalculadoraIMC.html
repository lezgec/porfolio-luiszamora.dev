<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="https://raw.githubusercontent.com/lezgec/CALCULADOR-IMC/refs/heads/main/styles.css">
    
</head>
<body>
    <div class="container">
        <h1>Calculadora IMC</h1>
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" required>
        </div>
        <div class="input-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" step="0.01" required>
        </div>
    <button onclick="calcularIMC()">Calcular IMC</button>
    <p id="resultado"></p>
    <p id="clasificacion"></p>
    </div>
    

    <script src="https://raw.githubusercontent.com/lezgec/CALCULADOR-IMC/refs/heads/main/script.js"></script>

</body>
</html>
